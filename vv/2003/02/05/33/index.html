<p><img alt="[screenshot]" src="/images/phoenix-minimized.png" /><br />
Fixed the minimiztion icon for phoenix under Windowmaker. Edit the<br />
<em>~/GNUstep/Defaults/WMWindowAttributes</em><br />
file. Add a line<br />
<code>"Mozilla.navigator:browser" = {Icon = "/path/to/icon.png";};</code><br />
somewhere.</p>
