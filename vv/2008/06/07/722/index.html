<pre>#!/bin/sh
#DTPD#
# ~/bin/longest-filename
# How long is the longest filename
# in these directories?
{ for x in &quot;$@&quot; ; do
find &quot;$x&quot; -exec basename {} &#0092;;
done } | wc -L</pre>
