      <div class="content">

<!-- BEGIN CONTENT -->
<p>I had been doing this:</p>
<pre>sudo su -c 'echo AT+MODE=8 > /dev/ttyACM0'</pre>
<p>but I think that this is better becasue it spawns one less shell:</p>
<pre>echo AT+MODE=8 | sudo tee /dev/ttyACM0 > /dev/null</pre>


<!-- END CONTENT -->
