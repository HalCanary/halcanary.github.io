<p>I hate the term <em>middle east</em>.  East is a direction.  Why not <em>West Asia</em>, or <em><a href="http://en.wikipedia.org/wiki/Southwest_Asia">Southwest Asia</a></em>?  Asia is a place.</p>
<p>And some people use the term middle-east to simply mean Israel/Palestine, which ignores every other resident of the area.</p>
