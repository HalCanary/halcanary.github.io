<p>Howto disable Caps Lock in Fedora Core 5 / Gnome 2.14.  Even better---map caps lock to Ctrl!</p>
<p>System--&gt;Preferences--&gt;Keyboard--&gt;Layout Options--&gt;Ctrl key position--&gt;Make CapsLock an additional Ctrl.</p>
