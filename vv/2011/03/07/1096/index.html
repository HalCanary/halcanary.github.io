<pre>#!/bin/sed &#0045;f
#DTPD#
#convert *bold* text to *html bold*
# also converts /italic/ text to html em
s/&#0092;*&#0092;([^&#0092;*]*&#0092;)&#0092;*/&lt;strong&gt;&#0092;1&lt;&#0092;/strong&gt;/g;
s/&#0092;/&#0092;([^&#0092;/]*&#0092;)&#0092;//&lt;em&gt;&#0092;1&lt;&#0092;/em&gt;/g;</pre>
