<!-- BEGIN CONTENT -->
<p>GNU tar for win32 can't actually fork a process for gzip.  What
century is it?  Here's my fix:</p>

<pre><code>@echo off
REM untargz.bat
:AGAIN
if "%1" == "" goto END
gzip -d -c &lt; "%1" | tar -xv
shift
goto AGAIN
:END
</code></pre>
