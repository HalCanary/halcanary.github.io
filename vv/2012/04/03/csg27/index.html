<pre><!--#!/usr/bin/env python
# ignores witespace
# collapses paragraphs
import sys
for line in sys.stdin:
    line = line.strip()
    if len(line) == 0:
        sys.stdout.write(&#0039;&#0092;n&#0092;n&#0039;)
    else:
        sys.stdout.write(line+&#0039; &#0039;)-->
