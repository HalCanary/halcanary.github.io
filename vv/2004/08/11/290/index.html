      <div class="content">

<!-- BEGIN CONTENT -->
<p>To make Movabletype's RSS-feed work the way mine does, replace</p>
<pre>
&lt;description&gt;
&lt;$MTEntryExcerpt remove_html=&quot;1&quot; encode_xml=&quot;1&quot; $&gt;
&lt;/description&gt;
</pre>
<p>with</p>
<pre>
&lt;description&gt;
&lt;$MTEntryBody encode_xml=&quot;1&quot; $&gt;
&lt;/description&gt;
</pre>


<!-- END CONTENT -->
