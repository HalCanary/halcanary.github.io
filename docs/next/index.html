<!doctype html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Next!</title>
<style>
body { margin:0; padding: 0; }
#head { padding:5px; color:white; background-color:black; }
iframe { width:100%; height:calc(100% - 29px); position:absolute; top:29px; left:0px;
border:0; overflow:hidden; }
.tb { width:100%; flex-grow:1; }
</style>
<script>
const rgx = new RegExp('^(.*[^0-9])([0-9]+)$');
var fr;
var sc;
window.addEventListener("load", () => {
  fr = document.getElementById("fr");
  var b = document.createElement("button");
  b.addEventListener("click", () => {
      let m = fr.src.match(rgx);
      if (m) {
        sc.value = fr.src = m[1] + (1 + parseInt(m[2]));
      }
    }
  );
  b.append("NEXT")
  var h = document.getElementById("head");
  h.append(b);
  sc = document.createElement("input");
  sc.addEventListener("change", () => { fr.src = sc.value; });
  sc.size = 24;
  sc.value = "";
  sc.type = "text";
  sc.className = "tb";
  h.append(sc);
});
</script>
<body>
<div id="head" style="display: flex">
<noscript>
Sorry, Javascript is needed to make this work!
</noscript>
</div>
<iframe id="fr" src=""></iframe>
</body>
</html>
